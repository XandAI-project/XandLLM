server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to the xandllm service
    location /v1/ {
        proxy_pass http://xandllm:11435;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;
    }

    location /health {
        proxy_pass http://xandllm:11435;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
